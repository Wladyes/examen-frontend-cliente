<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AndesFin - Cliente de Examen</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 { color: #333; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
    h2 { color: #667eea; margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin: 15px 0; }
    th { background: #667eea; color: white; padding: 12px; text-align: left; }
    td { padding: 12px; border-bottom: 1px solid #eee; }
    tr:hover { background: #f8f9ff; }
    button { 
      padding: 12px 24px; 
      background: #667eea; 
      color: white; 
      border: none; 
      border-radius: 5px;
      cursor: pointer; 
      font-size: 14px;
      margin: 5px;
    }
    button:hover { background: #5a6fd6; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .error { background: #ffe6e6; color: #cc0000; padding: 15px; border-radius: 5px; margin: 15px 0; }
    .success { background: #e6ffe6; color: #006600; padding: 15px; border-radius: 5px; margin: 15px 0; }
    input, select { padding: 10px; margin: 5px; border: 2px solid #ddd; border-radius: 5px; }
    input:focus, select:focus { border-color: #667eea; outline: none; }
    .form-group { margin: 15px 0; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    pre { background: #2d2d2d; color: #f8f8f2; padding: 20px; border-radius: 5px; overflow: auto; }
    .loading { text-align: center; padding: 20px; color: #667eea; }
    .badge { display: inline-block; padding: 4px 8px; border-radius: 3px; font-size: 12px; font-weight: bold; }
    .badge-get { background: #61affe; color: white; }
    .badge-post { background: #49cc90; color: white; }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
