version: "3.8"

services:
  database:
    image: mysql:8.0
    container_name: examen-database
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: examen_db
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build: .
    container_name: examen-frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - backend

  backend:
    build: ./backend-microservicio
    container_name: examen-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password123
      - DB_NAME=examen_db
    depends_on:
      database:
        condition: service_healthy
